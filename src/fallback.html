<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>loading...</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f3f3f3;
				color: #333;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}
			.container {
				text-align: center;
			}
			.loading {
				font-size: 2rem;
				color: #2c3e50;
			}
			.spinner {
				border: 4px solid #f3f3f3;
				border-top: 4px solid #3498db;
				border-radius: 50%;
				width: 40px;
				height: 40px;
				animation: spin 2s linear infinite;
				margin: 20px auto;
			}
			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="loading">loading your site...</div>
			<div class="spinner"></div>
			<p>if the page doesn't load after a while, please try again later.</p>
		</div>
	</body>
</html>
